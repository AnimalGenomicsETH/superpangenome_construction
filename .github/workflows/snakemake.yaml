name: snakemaker
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v3
        with:
          python-version: 3.11
      - name: snakemake
        uses: snakemake/snakemake-github-action@v1.24.0
        with:
          directory: '.test'
          args: '--dryrun --configfile .test/config.yaml'  
